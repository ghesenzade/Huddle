<html lang="en">

  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo" class="logoImg">

      </div>
  
      <div class="texts">

        <button type="submit" class="buttom">Register</button>
      </div>
    </div>
  
    <footer class="footer">
      <div class="social">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
